  - title: forward
    body: |-
      <p>Forwarded From <b><a href="https://t.me/outvivid/3067"> 层叠 - The Cascading</a></b></p><p>Apache 近期被发现存在路径遍历漏洞，可能导致敏感文件被读取甚至远程代码执行。此漏洞对 Windows 和 Linux 服务器均有影响。从 PoC [1] 我们可以看到，Apache 未能将 <code>%2e</code> 正确地判别为 <code>.</code>，从而未能检测到构造出来的 <code>../</code> 目录（即上级目录）。<br><br>漏洞存在于 2.4.49 和 2.4.50 版本，并在 2.4.51 被修复。<br><br>Cloudflare 用户可使用 [src2] 中描述的规则在 WAF 中阻止类似请求。<br><br><a href="https://repology.org/project/apache/versions" target="_blank" rel="noopener" onclick="return confirm('Open this link?\n\n'+this.href);">查看各个发行版 apache 系列包的更新状态</a>。<br><br>CVE: CVE-2021-41773 / CVE-2021-42013<br><br>src1: <a href="https://httpd.apache.org/security/vulnerabilities_24.html" target="_blank" rel="noopener">https://httpd.apache.org/security/vulnerabilities_24.html</a><br>src2: <a href="https://blog.cloudflare.com/helping-apache-servers-stay-safe-from-zero-day-path-traversal-attacks/" target="_blank" rel="noopener">https://blog.cloudflare.com/helping-apache-servers-stay-safe-from-zero-day-path-traversal-attacks/</a><br><br>1. <a href="https://packetstormsecurity.com/files/164418/Apache-HTTP-Server-2.4.49-Path-Traversal.html" target="_blank" rel="noopener">https://packetstormsecurity.com/files/164418/Apache-HTTP-Server-2.4.49-Path-Traversal.html</a></p><blockquote><b>httpd.apache.org</b><br><b><a href="https://httpd.apache.org/security/vulnerabilities_24.html"> Apache HTTP Server 2.4 vulnerabilities - The Apache HTTP Server Project</a></b><br></blockquote>
