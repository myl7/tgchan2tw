  - title: forward from private
    body: <p>Forwarded From <b>Rflow</b></p><p><b>中国科学技术大学第八届信息安全大赛（Hackergame 2021）<br><br></b>2021 年度中国科学技术大学第八届信息安全大赛即将开幕。本比赛于线上举行，持续时间长达一周，题目难度梯度提升。在探索解谜的主氛围中，选手将与各色关卡进行较量。比赛已经连续举办七届，往届比赛均顺利举行，影响甚广、规模巨大。<br><br>本系列比赛自第四届起邀请其他高校的学生参加，总参加人数在 2000 人以上。题目分为 4 类，包含了综合技能、程序逆向与漏洞利用、密码学与数学和网站安全类题目，在具有一定教育意义的同时也不失趣味性。<br><br>本次比赛在提高题目质量的同时，也有对新手循序渐进的引导，希望能给各参赛选手带来良好的比赛体验。欢迎大家积极参与，预祝取得满意的成绩！<br><br>赛前动员会将于正式比赛开始前一天举办。动员会上，我们会介绍比赛的注意事项、参赛指南以及一些信息安全技巧。欢迎同学们参加！<br><br><b>比赛网址<br></b><a href="http://hack.lug.ustc.edu.cn/" target="_blank" rel="noopener">hack.lug.ustc.edu.cn</a><br><br><b>时间安排<br></b>比赛动员会：2021年 10 月 22 日 19:00 于 3C201 教室<br>正式比赛时间：2021 年 10 月 23 日 中午 12:00 至 10 月 30 日 中午 12:00（24 日 20:00 至 25 日 8:00 休赛）<br><br><b>QQ群<br></b>科大及合作高校学生请加入：593692532（请在网站注册后再加群）<br>其他非合作高校学生请加入：677132997<br><br><b>合作高校<br></b>浙江大学、吉林大学、南京航空航天大学、东北大学、中山大学、西安电子科技大学、哈尔滨工业大学</p>
