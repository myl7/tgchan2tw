  - title: plain text
    body: <p>昨天惊觉 mailgun 因为 student 已过，receiving 功能已经没法用了，赶紧搭了个 postfix+dovecot 来收邮件，现在 myl@myl.moe 应该能 work 了<br>顺带再领略了一遍 postfix 的干涩文档，dovecot 的倒是还够舒服了<br>另外 docker 下的 complete solution 还挺多的，就是带了一堆垃圾过滤和其他功能后 hardware requirement free memory 1G 起步，着实受不住，外加自己搭的发邮件时挺容易进垃圾箱的，和 mailgun aws 之类的特地做邮件服务的应该没法比，在发还是有免费额度的情况下还是靠他们对抗垃圾箱吧</p>
    info:
      text: |-
